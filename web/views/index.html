<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
    />
    <title>Inventaire • MonÉquilibreUL</title>

    <!-- material icons related imports -->
    <link rel="stylesheet" href="/static/css/main.css" />
    <script
      type="module"
      crossorigin
      src="/static/js/main.js"
    ></script>
    <script type="module" src="/static/js/htmx.min.js"></script>
    <link rel="stylesheet" href="/static/material-icons.css" />
    <link
      rel="stylesheet"
      href="/static/fonts/material-icons-latin-400-normal.woff"
    />
    <link
      rel="stylesheet"
      href="/static/fonts/material-icons-latin-400-normal.woff2"
    />
    <!-- tailwind related imports -->
    <link href="/static/css/output.css" rel="stylesheet" />
  </head>
  <body>
    <div>
      <h1 class="text-3xl font-bold underline">Hello world!</h1>
    </div>
    <div>
      <label for="toggle-all">Mark all as complete</label>
      <ul class="todo-list">
        {{ range . }}
        <li class="{{ if .Selected }}selected{{ end }}">
          <div class="view">
            <input class="toggle" type="checkbox" />
            <label>{{ .Name}}</label>
            <button class="destroy"></button>
          </div>
        </li>
        {{ end }}
      </ul>
      <button
        class="rounded-full bg-blue-500 px-4 py-2 font-bold text-white hover:bg-blue-700"
      >
        Button
      </button>
    </div>
  </body>
</html>
